<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Chat</title>
</head>

<body class="container">
    <h1 class="mt2"> Chat </h1>
    <hr>

    <div class="row mt-5">
        <div class="col-sm-4">
            <h3>Enviar Mensaje</h3>
            <hr>
            <input type="text" id="txtUid" class="form-control mb-2" placeholder="uid" autocomplete="false">
            <input type="text" id="txtMensaje" class="form-control mb-2" placeholder="mensaje" autocomplete="false">
            <h3>Usuarios</h3>
            <hr>
            <ul id="ulUsuarios">

            </ul>
        </div>
        <div class="col-sm-4">
            <h3>Chat</h3>
            <ul id="ulMensajes">
            
            </ul>
            <hr>
        </div>
        <div class="col-sm-4">
            <h3>Chat Privado</h3>
            <ul id="ulMensajesPrivados">
        
            </ul>
            <hr>
        </div>
    </div>
    <button id="btnSalir" class="btn btn-danger">
        Logout
    </button>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>

</body>

</html>
